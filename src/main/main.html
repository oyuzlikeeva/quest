<html>
<head>
    <meta charset="UTF-8">
    <title>QuestoMania</title>
    <link rel="stylesheet" type="text/css" href="allPageStyle.css">
    <link rel="stylesheet" type="text/css" href="main/main.css">
</head>
<body>
    <div class="quests-gallery-page">
        <script id="template" type="text/x-handlebars-template">
            {{#each this}}
                <div class="quest-block" onclick=goOnQuestPage({{id}})>
                    <div class="quest-block-image">
                        <img src="{{photo.mainSRC}}"
                             width="400"
                             height="250"
                             alt="Quest's photo">
                    </div>
                    <div class="quest-block-info">
                        <span id={{id}} class="hidden">{{id}}</span>
                        <div id="quest-block-info-title">
                            <span class="quest-name">{{name}}</span><br/>
                            <span class="quest-project-name">{{projectName}}</span><br/>
                        </div>
                        <span class="quest-rating">
                            <span class="rating-{{rating}}"></span>
                        </span><br/>
                        <span class="quest-description">{{description}}</span><br/>
                    </div>
                </div>
            {{/each}}
        </script>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="main/main.js"></script>
</body>
</html>
