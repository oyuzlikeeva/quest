<html>
    <head>
        <meta charset="UTF-8">
        <title>QuestoMania</title>
        <link rel="stylesheet" type="text/css" href="allPageStyle.css">
        <link rel="stylesheet" type="text/css" href="userProfile/userProfile.css">
    </head>
    <body>
        <div class="user-page">
            <div class="user-info">
                <script id="user-template" type="text/x-handlebars-template">
                    <h1 class="username">{{username}}</h1>
                </script>
            </div>
            <div class="user-photo-gallery">
                    <button type="button" class="icon-button">
                        <img class="img-chevron" src="img/icons/ic_chevron_left_black_24px.svg"/>
                    </button>

                <script id="photo-template" type="text/x-handlebars-template">
                        <img class="quest-user-photo" src="{{photo.src1}}"/>
                        <img class="quest-user-photo" src="{{photo.src2}}"/>
                        <img class="quest-user-photo hidden" src="{{photo.src3}}"/>
                        <img class="quest-user-photo hidden" src="{{photo.src4}}"/>
                        <img class="quest-user-photo hidden" src="{{photo.src5}}"/>
                        <img class="quest-user-photo hidden" src="{{photo.src6}}"/>
                        <img class="quest-user-photo hidden" src="{{photo.src4}}"/>

                </script>
                    <button type="button" class="icon-button">
                        <img class="img-chevron" src="img/icons/ic_chevron_right_black_24px.svg"/>
                    </button>
            </div>
            <div class="user-gallery-item">
                <h2>Comments made by the user :</h2>
                <script id="comment-template" type="text/x-handlebars-template">
                    {{#each this}}
                        <div class="user-gallery-item-title">
                            <span class="quest-name">{{questName}}</span>
                            <span class="time-added-comment">{{dateAddedComment}}</span><br/>
                            <span class="quest-rating">
                                <span class="rating-{{rating}}"></span>
                            </span>
                        </div>
                        <div class="user-gallery-item-comment">
                            <p>{{comment}}</p>
                        </div>
                        <hr class="item-divider"/>
                    {{/each}}
                </script>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"
                integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
        <script src="userProfile/userProfile.js"></script>
    </body>
</html>
