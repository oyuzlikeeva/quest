<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>QuestoMania</title>
        <link rel="stylesheet" type="text/css" href="../allPageStyle.css">
        <link rel="stylesheet" type="text/css" href="userProfile.css">
    </head>
    <body>
        <header class="header">
            <div class="block-project-name">
                <a href="../main/main.html" aria-label="Quest name">
                    <span class="project-name" type="button">QuestoMania
                    </span>
                </a>
            </div>
            <div class="header-button-group">
                <button type="button" class="icon-button">
                    <a href="/userProfile" aria-label="User profile page">
                        <img src="../img/icons/ic_person_white_36px.svg">
                    </a>
                </button>
                <a href="/" aria-label="Log in page">
                    <button type="button" class="log-in-button">Log in</button>
                </a>
            </div>
        </header>
        <div class="content">
            <div class="user-gallery">
                <div class="user-photo-gallery">
                    <button type="button" class="icon-button">
                        <img class="img-chevron" src="../img/icons/ic_chevron_left_black_24px.svg"/>
                    </button>
                    <img class="quest-user-photo" src="../img/kvestrum.jpg" width="150" height="120"/>
                    <img class="quest-user-photo" src="../img/quest1.jpg" width="150" height="120"/>
                    <img class="quest-user-photo" src="../img/quest2.jpg" width="150" height="120"/>
                    <img class="quest-user-photo" src="../img/quest3.jpg" width="150" height="120"/>
                    <button type="button" class="icon-button">
                        <img class="img-chevron" src="../img/icons/ic_chevron_right_black_24px.svg"/>
                    </button>
                </div>
                <script id="comment-template" type="text/x-handlebars-template">
                    {{#each comments}}
                    <div class="user-gallery-item">
                        <div class="user-gallery-item-title">
                            <span class="quest-name">{{questName}}</span>
                            <span class="time-added-comment">{{dateAddedComment}}</span><br/>
                            <span class="quest-rating">{{rating}}</span>
                        </div>
                        <div class="user-gallery-item-comment">
                            <p>{{comment}}</p>
                        </div>
                    </div>
                    <hr class="item-divider">
                    {{/each}}
                </script>
            </div>
            <script id="user-template" type="text/x-handlebars-template">
                <div class="user-info">
                    <div class="user-photo">
                        <img src="../img/icons/ic_person_white_48px.svg" width="140" height="140"/>
                    </div>
                    <p class="username">{{username}}</p>
                </div>
            </script>
        </div>
        <script src="../jquery-2.2.1.js"></script>
        <script src="../handlebars-v4.0.5.js"></script>
        <script src="userProfile.js"></script>
    </body>
</html>
