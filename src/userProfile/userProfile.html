<html>
  <head>
    <meta charset="UTF-8">
    <title>QuestoMania</title>
    <link rel="stylesheet" type="text/css" href="allPageStyle.css">
    <link rel="stylesheet" type="text/css" href="userProfile/userProfile.css">
    <link rel="stylesheet" type="text/css" href="../flex.css">
  </head>
  <body>
  <div class="user-profile-backgd"
       style="background: url('../img/userProfilePhoto/user-back.jpg') no-repeat; background-size: cover"></div>
    <div class="container">
      <div class="user-page row">
        <div class="row">
          <div class="col-md-4 user-photo">
            <script id="user-photo-template" type="text/x-handlebars-template">
              <div class="user-photo"
                   style="background: url({{src}}); background-repeat: no-repeat; background-size: cover;">
              </div>
            </script>
          </div>
          <div class="col-md-6"></div>
          <div class="col-md-2 user-info">
            <script id="user-template" type="text/x-handlebars-template">
              <h1 class="username">{{this}}</h1>
              <h2>{{age}} лет</h2>
            </script>
          </div>
        </div>
        <div class="row">
            <div class="user-gallery row">
              <div class="col-md-4 quest-infographic">
                <img src="../img/bubbles-infographic.gif">
              </div>
              <!--<div class="comments-filter">-->
                <!--<img src="../img/icons/filter-white.svg" class="comments-filters" alt="comments filtering">-->
                <!--<div class="comments-filers-block">-->
                <!--</div>-->
              <!--</div>-->
              <script id="comment-template" type="text/x-handlebars-template">
                {{#each this}}
                <div class="col-md-4 user-gallery-item" style="background: url({{photo}}) no-repeat; background-size: cover">
                  <div class="user-gallery-item-content">
                    <div class="user-gallery-item-title ">
                      <span class="quest-name" onclick="App.goOnQuestPage({{questID}})">{{questName}}</span>
                      <span class="time-added-comment">{{dateAddedComment}}</span>
                      <span class="quest-rating">
                        <span class="rating-{{rating}}"></span>
                      </span>
                    </div>
                    <div class="user-gallery-item-comment">
                      <p>{{comment}}</p>
                    </div>
                  </div>
                </div>
                {{/each}}
              </script>
            </div>
          </div>
        </div>
        <!--Modal window for change user profile photo-->
        <div id="change-photo" class="modal-dialog">
          <div>
            <a href="#close" aria-label="Close" class="close">
              <img src="img/icons/ic_clear_black_24px.svg"/>
            </a>
            <form action="">
              <p>
                Add new photo from quest:
                <input class="input"
                     type="file"
                     accept="image/jpeg,image/png"
                     alt="add quest's photo"/>
              </p>
              <button class="custom-button"
                  type="submit">
                Edit profile photo
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/handlebars/handlebars.min.js"></script>
    <script src="userProfile/userProfile.js"></script>
  </body>
</html>
