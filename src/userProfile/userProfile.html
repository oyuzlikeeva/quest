<html>
    <head>
        <meta charset="UTF-8">
        <title>QuestoMania</title>
        <link rel="stylesheet" type="text/css" href="allPageStyle.css">
        <link rel="stylesheet" type="text/css" href="userProfile/userProfile.css">
    </head>
    <body>
        <div class="user-page">
            <div class="user-info">
                <script id="user-template" type="text/x-handlebars-template">
                    <h1 class="username">{{this}}</h1>
                </script>
            </div>
            <div class="user-photo-gallery slider">
                <ul>
                    <script id="photo-template" type="text/x-handlebars-template">
                        {{#each this}}
                        <li><img class="quest-user-photo" src="{{src}}"/></li>
                        {{/each}}
                    </script>
                </ul>
            </div>
            <div class="user-gallery-item">
                <h2>Comments made by the user :</h2>
                <script id="comment-template" type="text/x-handlebars-template">
                    {{#each this}}
                        <div class="user-gallery-item-title">
                            <span class="quest-name">{{questName}}</span>
                            <span class="time-added-comment">{{dateAddedComment}}</span><br/>
                            <span class="quest-rating">
                                <span class="rating-{{rating}}"></span>
                            </span>
                        </div>
                        <div class="user-gallery-item-comment">
                            <p>{{comment}}</p>
                        </div>
                        <hr class="item-divider"/>
                    {{/each}}
                </script>
            </div>
        </div>

        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/handlebars/handlebars.min.js"></script>
        <script src="userProfile/userProfile.js"></script>
    </body>
</html>
