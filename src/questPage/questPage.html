<html>
  <head>
    <meta charset="UTF-8">
    <title>QuestoMania</title>
    <link rel="stylesheet" type="text/css" href="allPageStyle.css">
    <link rel="stylesheet" type="text/css" href="questPage/questPage.css">
    <link rel="stylesheet" type="text/css" href="../flex.css">
  </head>
  <body>

          <!--{{/each}}-->

      <!--</ul>-->

    <div class="quest-photo-gallery slider col-md-12">
      <div class="slider-arrow left-arrow">
        <img src="../img/icons/back.svg">
      </div>
      <ul>
        <script id="photo-template" type="text/x-handlebars-template">
          {{#each this}}
          <li style="background: url({{src}}) no-repeat; background-size: cover;"></li>
          {{/each}}
        </script>
      </ul>
      <div class="slider-arrow right-arrow">
        <img src="../img/icons/next.svg">
      </div>
    </div>
    <div class="container">
      <div class="quest-page">
        <div class="quest-info row">
          <script id="quest-template" type="text/x-handlebars-template">
            <div class="quest-description col-md-6">
              <div class="quest-description-title row">
                <div class=" col-md-9">
                  <span class="quest-name">{{name}}</span><br>
                  <div class="quest-description-button">
                    <a href="{{siteForReservation}}"
                       target="_blank"
                       aria-label="Reservation">
                      <input class="custom-button"
                           type="button"
                           value="Забронировать"
                           alt="make a reservation"/>
                    </a>
                    <a href="#mark-passed"
                       aria-label="Mark quest button">
                      <button class="custom-button button-default"
                          type="button">
                        Отметить пройденным
                      </button>
                    </a>
                  </div>
                </div>
                <div class="col-md-3">
                  <h3 class="quest-project-name">{{projectName}}</h3>
                  <p class="quest-rating">
                    <span class="rating-{{rating}}"></span>
                  </p>
                </div>
              </div>
              <table class="col-md-12">
                <thead>
                <td>Стоимость от</td>
                <td>Время</td>
                <td><img src="img/icons/ic_group_white_32px.svg"/></td>
                </thead>
                <tbody>
                <tr>
                  <td>{{coast}} руб</td>
                  <td>{{timeOfQuest}}</td>
                  <td>{{numberOfPersons}}</td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-6">
              <div class="description">
                <p>{{description}}</p>
                <p class="descriptionPS"></p>
              </div>
              <div>
                <span class="address-of-quest">Адресс квеста: </span>
                {{address}}
              </div>
            </div>
          </script>
        </div>
        <div class="quest-comments row">
          <h3 class="col-md-12">Отзывы по квесту</h3>
          <script id="comment-template" type="text/x-handlebars-template">
            {{#each this}}
            <div class="quest-comment col-md-4">
              <div class="quest-comment-title">
                <h4 class="username" onclick=App.goOnUserProfile("{{username}}")>{{username}}</h4>
                <span class="time-comment">{{dateAddedComment}}</span>
                <span class="quest-rating">
                  <span class="rating-{{rating}}"></span>
                </span>
              </div>
              <hr class="quest-comment-divider">
              <p class="quest-comment-text">{{comment}}</p>
            </div>
            {{/each}}
          </script>
        </div>
      </div>
      <!--Modal window for mark quest passed-->
      <div id="mark-passed" class="modal-dialog">
        <div>
          <h2>Отметить квест как пройденный</h2>
          <a href="#close" aria-label="Close" class="close">
            <img src="img/icons/ic_clear_black_24px.svg"/>
          </a>
          <hr class="quest-comment-divider">
          <form action="">
            <input id="comment-title"
                   name="comment-title"
                   class="input col-md-8"
                   type="text"
                   required
                   placeholder="Заголовок комментария"
                   alt="Enter comment's title"/>
            <input id="quest-rating"
                   name="quest-rating"
                   class="input col-md-4"
                   type="number"
                   step="0.5"
                   required
                   placeholder="Поставьте оценку"
                   alt="How are you scoring the quest"/><br>
            <textarea id="comment"
                      name="comment"
                      type="text"
                      required
                      placeholder="История похода на квест"></textarea><br>
            <input class="input col-md-6"
                   type="file"
                   accept="image/jpeg,image/png"
                   alt="add quest's photo"/>
            <button class="custom-button"
                    type="submit">
              Добавить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/handlebars/handlebars.min.js"></script>
    <script src="questPage/questPage.js"></script>
  </body>
</html>
