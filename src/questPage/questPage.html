<html>
    <head>
        <meta charset="UTF-8">
        <title>QuestoMania</title>
        <link rel="stylesheet" type="text/css" href="../allPageStyle.css">
        <link rel="stylesheet" type="text/css" href="questPage.css">
    </head>
    <body>
        <header class="header">
            <div class="block-project-name">
                <a href="../main/main.html" aria-label="Quest name">
                    <span class="project-name" type="button">
                        QuestoMania
                    </span>
                </a>
            </div>
            <div class="header-button-group">
                <button type="button" class="icon-button">
                    <a href="/userProfile" aria-label="User profile page">
                        <img src="../img/icons/ic_person_white_36px.svg">
                    </a>
                </button>
                <a href="/" aria-label="Log in page">
                    <button type="button" class="log-in-button">Log in</button>
                </a>
            </div>
        </header>
        <div class="content">
            <div class="quest-info">
                <script id="quest-template" type="text/x-handlebars-template">
                    <div class="quest-photo-gallery">
                        <img src="../img/kvestrum.jpg" width="450" height="400"/>
                        <ul>
                            <li class="mini-photo-gallery"><img src="../img/quest1.jpg" width="100" height="90"/></li>
                            <li class="mini-photo-gallery"><img src="../img/quest2.jpg" width="100" height="90"/></li>
                            <li class="mini-photo-gallery"><img src="../img/quest3.jpg" width="100" height="90"/></li>
                            <li class="mini-photo-gallery"><img src="../img/quest4.jpg" width="100" height="90"/></li>
                        </ul>
                    </div>
                    <div class="quest-description">

                        <h1 class="quest-name">{{name}}</h1>
                        <div class="quest-description-title">
                            <div class="quest-description-button">
                                <input class="custom-button" type="button" value="Reservation"
                                       alt="make a reservation"/>
                                <a href="#mark-passed" aria-label="Mark quest button">
                                    <button class="custom-button" type="button">Mark passed</button>
                                </a>
                                <a href="#edit-quest-info" aria-label="Edit quest button">
                                    <button class="icon-button" type="button">
                                        <img src="../img/icons/ic_mode_edit_white_18px.svg">
                                    </button>
                                </a>
                                <span class="number-of-persons">
                                    {{numberOfPerson}}
                                    <img src="../img/icons/ic_group_black_32px.svg"/>
                                </span><br/>
                                <h3>Стоимость прохождения: <span>{{coast}}</span></h3>
                                <h3>Время прохождения:
                                    <span class="time-of-quest">
                                        {{timeOfQuest}}
                                    </span>
                                </h3>

                            </div>
                            <h3 class="quest-project-name">{{projectName}}</h3>
                            <span class="quest-rating">{{rating}}</span>
                        </div>

                        <div class="description">
                            <p>{{description}}</p>
                        </div>
                        <div>
                            <span class="address-of-quest">Адресс квеста: </span>
                            {{address}}
                        </div>
                    </div>
                </script>
            </div>
            <div class="quest-comments">
                <h3>Comments on this quest</h3>
                <script id="comment-template" type="text/x-handlebars-template">
                    {{#each comments}}
                    <div class="quest-comment">
                        <div class="quest-comment-title">
                            <h3>{{commentTitle}}</h3>
                            <span class="username">{{username}}</span>
                            <span class="time-comment">{{dateAddedComment}}</span>
                            <span class="quest-rating">{{rating}}</span>
                            </div>
                        <hr class="quest-comment-divider">
                        <p class="quest-comment-text">{{comment}}</p>
                    </div>
                    {{/each}}
                </script>
            </div>
        </div>
        <!--Modal window for mark on passed-->
        <div id="mark-passed" class="modal-dialog">
            <div>
                <h2>Quest mark passed</h2>
                <a href="#close" aria-label="Close" class="close">
                    <img src="../img/icons/ic_clear_black_24px.svg"/>
                </a>
                <hr class="quest-comment-divider">
                <form>
                    <label>Title of comment:
                            <input class="input"
                                   type="text"
                                   placeholder="Enter comment's title"
                                   alt="Enter comment's title"/>
                    </label><br/>
                    <label>
                        Your score quest:
                        <input class="input"
                               type="text"
                               placeholder="How are you scoring the quest"
                               alt="How are you scoring the quest"/>
                    </label><br/>
                    <label>
                        Comment of quest:<br/>
                        <textarea type="text" placeholder="short story about quest">

                        </textarea>
                    </label><br/>
                    <label>
                        Add photo from quest:
                        <input class="input"
                               type="file"
                               accept="image/jpeg,image/png"
                               alt="add quest's photo"/>
                    </label><br/>
                    <button class="custom-button" type="submit">Edit quest info</button>
                </form>
            </div>
        </div>
        <!--Modal window for edit quest information-->
        <div id="edit-quest-info" class="modal-dialog">
            <div>
                <h2>Edit quest info</h2>
                <a href="#close" aria-label="Close" class="close">
                    <img src="../img/icons/ic_clear_black_24px.svg"/>
                </a>
                <hr class="quest-comment-divider">
                <form>
                    <label>
                        Quest name:
                        <input class="input"
                               type="text"
                               alt="Enter quest name"/>
                    </label><br/>
                    <label>
                        Project name:
                        <input class="input"
                               type="text"
                               alt="Enter quest's project name"/>
                    </label><br/>
                    <label>
                        Coast of quest:
                        <input class="input"
                               type="number"
                               step="0.5"
                               alt="Coast of quest"/>
                    </label><br/>
                    <label>
                        Number of persons:
                        <input class="input"
                               type="number"
                               step="1"
                               alt="Number of persons"/>
                    </label><br/>
                    <label>
                        Address of quest:
                        <input class="input"
                               type="text"
                               alt="Address of quest"/>
                    </label><br/>
                    <label>
                        Keywords:
                        <input class="input"
                               type="text"
                               alt="Write keywords separated by commas"/>
                    </label><br/>
                    <label>
                        Description of quest:<br/>
                        <textarea type="text">

                        </textarea>
                    </label><br/>
                    <label>
                        Add photo of quest:
                        <input class="input"
                               type="file"
                               accept="image/jpeg,image/png"
                               multiple
                               alt="add quest's photos"/>
                    </label><br/>
                    <button class="custom-button" type="submit">Edit quest info</button>
                </form>
            </div>
        </div>
        <!--model window for mark passed quest form error message-->
        <div class="modal-dialog">
            <a href="#close" aria-label="Close" class="close">
                <img src="../img/icons/ic_clear_black_24px.svg"/>
            </a>
            <h2>Error add mark quest is passed</h2>
            <hr class="quest-comment-divider">
            <p>Please, check filling form</p>
        </div>
        <!--model window for edit quest form error message-->
        <div class="modal-dialog">
            <a href="#close" aria-label="Close" class="close">
                <img src="../img/icons/ic_clear_black_24px.svg"/>
            </a>
            <h2>Error edit quest info</h2>
            <hr class="quest-comment-divider">
            <p>Please, check filling form</p>
        </div>
        <script src="../jquery-2.2.1.js"></script>
        <script src="../handlebars-v4.0.5.js"></script>
        <script src="questPage.js"></script>
    </body>
</html>
