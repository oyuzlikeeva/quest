<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>QuestoMania</title>
        <link rel="stylesheet" type="text/css" href="allPageStyle.css">
        <link rel="stylesheet" type="text/css" href="adminProfile/adminProfile.css">
    </head>
    <body>
        <div class="admin-page">
            <div class="comments-notification">
                <div class="added-new">
                    <span>Add new quest</span>
                    <a href="#added-new-quest" aria-label="Added new quest button">
                        <button type="button" class="icon-button">
                            <img src="img/icons/ic_add_white_36px.svg"
                                 alt="Added new quest button">
                        </button>
                    </a>
                </div>
                <h2>Notification table</h2>
                <table class="notification-table">
                    <thead>
                    <tr>
                        <th>Text comment</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <script id="template" type="text/x-handlebars-template">
                        {{#each comments}}
                            {{#if spoiler}}
                                <tr id="{{questID}}">
                                    <td class="text-comment">{{comment}}</td>
                                    <td class="username">{{username}}</td>
                                    <td class="actions">
                                        <button class="icon-button" onclick=App.deletedComment({{questID}})>
                                            <img src="../img/icons/ic_close_white_24px.svg"
                                                 alt="Delete comment"/>
                                        </button>
                                        <button class="icon-button" onclick=App.markNotSpoil({{questID}})>
                                            <img src="../img/icons/ic_check_white_24px.svg"
                                                 alt="Stay comment"/>
                                        </button>
                                    </td>
                                </tr>
                            {{/if}}
                        {{/each}}
                    </script>
                    </tbody>
                </table>
            </div>
            <!--Modal window for add new quest-->
            <div id="added-new-quest" class="modal-dialog">
                <div>
                    <h2>Added new quest</h2>
                    <a href="#close" aria-label="Close" class="close">
                        <img src="img/icons/ic_clear_black_24px.svg"
                             alt="Close modal dialog"/>
                        </a>
                    <hr class="modal-title-divider">
                    <form action="" onsubmit=App.submitAddedData()>
                        <p>Quest name:
                            <input id="quest-name"
                                   name="quest-name"
                                   class="input"
                                   type="text"
                                   required
                                   placeholder="Quest name"
                                   alt="Enter quest name"/>
                        </p>
                        <p>
                            Project name:
                            <input id="project-name"
                                   name="project-name"
                                   class="input"
                                   required
                                   type="text"
                                   placeholder="Project name"
                                   alt="Enter quest's project name"/>
                        </p>
                        <p>
                            Address for reservation:
                            <input id="reservation-url"
                                   name="reservation-url"
                                   class="input"
                                   required
                                   type="url"
                                   alt="quest reservation"
                                   placeholder="Write url like http://www.siteforreservation.com"/>
                        </p>
                        <p>
                            Number of persons:
                            <input id="number-of-persons"
                                   name="number-of-persons"
                                   class="input"
                                   required
                                   type="text"
                                   pattern="[0-9]-[0-9]"
                                   alt="Number of persons"/>
                        </p>
                        <p>
                            Time:
                            <input id="time"
                                   name="time"
                                   class="input"
                                   required
                                   type="text"
                                   alt="Number of persons"/>
                        </p>
                        <p>
                            Coast of quest:
                            <input id="coast"
                                   name="coast"
                                   class="input"
                                   required
                                   type="number"
                                   alt="Coast of quest"/>
                        </p>
                        <p>
                            Address of quest:
                            <input id="address"
                                   name="address"
                                   class="input"
                                   required
                                   type="text"
                                   alt="Address of quest"/>
                        </p>
                        <p>
                            Keywords:
                            <input id="keywords"
                                   name="keywords"
                                   class="input"
                                   required
                                   type="text"
                                   placeholder="Write keywords separated by commas"
                                   alt="Write keywords separated by commas"/>
                        </p>
                        <p>
                            Description of quest:<br/>
                            <textarea id="description"
                                      name="description"
                                      required
                                      placeholder="Write a short story about quest"></textarea>
                        </p>
                        <p>
                            Add photo of quest
                            <input id="photo"
                                   name="photo"
                                   class="input"
                                   required
                                   type="file"
                                   accept="image/jpeg,image/png"
                                   multiple
                                   alt="add quest's photos"/>
                        </p>
                        <span id="added-new-error-message">
                            Invalid form
                        </span><br/>
                        <button id="added-button" class="custom-button" type="submit">Added</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"
                integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
        <script src="adminProfile/adminProfile.js"></script>
    </body>
</html>
