<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>QuestoMania</title>
        <link rel="stylesheet" type="text/css" href="allPageStyle.css">
        <link rel="stylesheet" type="text/css" href="adminProfile/adminProfile.css">
    </head>
    <body>
        <div class="admin">
            <div class="comments-notification">
                <div class="add-new">
                    <span>Add new quest</span>
                    <a href="#add-new-quest" aria-label="Add new quest button">
                        <button type="button" class="icon-button">
                            <img src="img/icons/ic_add_white_36px.svg"
                                 alt="Add new quest button">
                        </button>
                    </a>
                </div>
                <h2>Notification table</h2>
                <table class="notification-table">
                    <thead>
                    <tr>
                        <th>Text comment</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <script id="template" type="text/x-handlebars-template">
                        {{#each comments}}
                        {{#if spoiler}}
                        <tr>
                            <td class="text-comment">{{comment}}</td>
                            <td class="username">{{username}}</td>
                            <td class="actions">
                                <button class="icon-button">
                                    <img src="../img/icons/ic_close_white_24px.svg"
                                         alt="Delete comment"/>
                                </button>
                                <button class="icon-button">
                                    <img src="../img/icons/ic_check_white_24px.svg"
                                         alt="Stay comment"/>
                                </button>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                    </script>
                    </tbody>
                </table>
            </div>
            <!--Modal window for add new quest-->
            <div id="add-new-quest" class="modal-dialog">
                <div>
                    <h2>Add new quest</h2>
                    <a href="#close" aria-label="Close" class="close">
                        <img src="img/icons/ic_clear_black_24px.svg"
                             alt="Close modal dialog"/>
                        </a>
                    <hr class="modal-title-divider">
                    <form>
                        <label>
                            Quest name:
                            <input class="input"
                                   type="text"
                                   placeholder="Quest name"
                                   alt="Enter quest name"/>
                        </label><br/>
                        <label>
                            Project name:
                            <input class="input"
                                   type="text"
                                   placeholder="Project name"
                                   alt="Enter quest's project name"/>
                        </label><br/>
                        <label>
                            Coast of quest:
                            <input class="input"
                                   type="number"
                                   alt="Coast of quest"/>
                        </label><br/>
                        <label>
                            Address of quest:
                            <input class="input"
                                   type="text"
                                   alt="Address of quest"/>
                        </label><br/>
                        <label>
                            Keywords:
                            <input class="input"
                                   type="text"
                                   placeholder="Write keywords separated by commas"
                                   alt="Write keywords separated by commas"/>
                        </label><br/>
                        <label>
                            Description of quest</label><br/>
                            <textarea placeholder="Write a short story about quest"></textarea>
                        </label><br/>
                        <label>
                            Add photo of quest
                            <input class="input"
                                   type="file"
                                   accept="image/jpeg,image/png"
                                   multiple
                                   alt="add quest's photos"/>
                        </label><br/>
                        <button class="custom-button" type="submit">Add new quest</button>
                    </form>
                </div>
            </div>
            <!--model window for add error message-->
            <div id="add-quest-error" class="modal-dialog">
                <a href="#close" aria-label="Закрыть" class="close">
                    <img src="img/icons/ic_clear_black_24px.svg"
                         alt="Close modal dialog"/>
                    </a>
                <h2>Error add new quest form</h2>
                <hr class="modal-title-divider">
                <p>Please, check filling form</p>
            </div>
        </div>
        <script src="jquery-2.2.1.js"></script>
        <script src="handlebars-v4.0.5.js"></script>
        <script src="adminProfile/adminProfile.js"></script>
    </body>
</html>
